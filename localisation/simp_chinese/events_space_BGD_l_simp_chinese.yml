SPACE.2.d: "RiNG练习室内，空气中不仅有音乐的余温，更弥漫着从繁重政务中逃离后的疲惫。这里是她们逃离那个名为“日本自由共和国”的巨大机器后，唯一的庇护所。\n\n闪耀党干事长千早爱音，正滑动着加密政务终端，试图寻找一丝乐子。“哇！快看！祥子那边的‘罗穆路斯计划’公布名单了！不知道是哪些精英……欸？”\n\n她的声音戛然而止。\n\n屏幕上，JAXA理事长丰川祥子那张冰山脸上方，是一份内阁特别指令。附件里，是她们五人身着宇航服的合成宣传画。标题赫然在目：【关于任命‘罗穆路斯计划’首批月面乘组成员暨相关人员现任职务暂时冻结的特别指令】\n\n“欸？欸欸欸欸欸——？！”\n\n爱音的笑容瞬间冻结。“宇、宇航员？！我们？！去月球？！”她惊恐地环顾四周，大脑却已作为政客开始飞速运转：这是伟大的政治宣传，还是……一场精心策划的政治放逐？\n\n“这下党内要炸锅了！不对！我们会死的吧？！”\n\n“哈——？！”国家公安委员长椎名立希猛地弹起，鼓棒“哐当”落地。“开什么星际玩笑？！丰川祥子疯了吗！”她一把夺过终端，脸色铁青，“让现任内阁去登月？！而且……”她猛地转向蜷缩的数字相高松灯，声调拔高，“让灯去那种真空里？！这是对国家信息安全的蓄意破坏！我以国安委的名义，要求对JAXA启动紧急调查！”\n\n“月……亮……？”高松灯本就低垂着头，此刻更是微不可察地颤抖，“好……远……比在网络里迷路……还要可怕……”她下意识向立希身后躲了躲，带着哭腔，“在月亮上……当部长……会不会……更难？”\n\n日本银行总裁长崎爽世脸上闪过一丝错愕，旋即用手掩住嘴，露出一个难以解读的微笑。“哎呀……真是理事长阁下的‘惊喜’呢。”她优雅地拢了拢秀发，语气温柔，“不过，大家一起去月球，某种意义上，也算是‘一辈子’的命运共同体了吧？呵呵……”那笑容深处，分明闪烁着一丝名为“权力真空”的冰冷阴影。\n\n角落里，一直置身事外的要乐奈，掀开了一侧眼皮，歪头发出猫一样的好奇音节：“月？”她坐直身体，漠然的目光扫过众人，最后定格在屏幕上。\n\n“月亮上……有插座吗？”她突然开口，又补充了一句，“吉他，能带吗？”\n\n最后，她吐出两个字的评价：“……有趣。”\n\n言罢，她便重新抱起吉他，仿佛这场足以颠覆国本的政治风暴，远不如指下一个和弦重要。练习室内，国家机器的齿轮与少女们错乱的心跳交织在一起。这趟载入史册的“月面迷途”，从名单公布的这一刻起，便已注定驶向混沌。"
