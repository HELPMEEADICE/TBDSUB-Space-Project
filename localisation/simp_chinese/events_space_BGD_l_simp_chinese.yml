SPACE.11: "发射塔下的心跳"
SPACE.11.d: "“自由一号”火箭如银白巨塔矗立夜空，顶端指令舱内，五名少女屏息待发，舱内弥漫着消毒水、电子低鸣与不安的心跳。\n“倒计时…T减30分钟…” 地面控制冷静播报，每个字都敲击着她们的神经。\n“呼…吸……” 千早爱音努力放松，心跳如鼓，望着舷窗外的地球喃喃：“真的…要离开了…像梦一样。” 她低声问：“我社媒更新了吗？大家会看直播吧？”\n“别胡思乱想！检查读数！” 椎名立希压制紧张，盯着仪表盘核对数据，时不时瞄向高松灯，见她神情还算平静，才微微放松：“灯，感觉如何？”\n“……火箭在‘呼吸’。” 灯望向虚空，听着燃料系统的微震，“像一个很大…很重的心跳。” 她的声音轻而遥远，仿佛已与即将启程的宇宙建立联系。\n“没事的，我们会一起面对。” 长崎素世温柔说道，但紧握的手指暴露了内心波澜。她看向舷窗外星空：“这或许…是我们‘一辈子’乐队最特别的一次合奏吧…虽然，乐器有点奇怪。”\n要乐奈最为沉静，靠在座椅上，手指在腿上敲击着某种低缓节奏，仿佛为未知作着无声伴奏。\n“T减15分钟。系统状态绿灯。” 控制中心再次通报。\n舱内短暂沉默，只剩呼吸与机器声。\n“那个…如果我们回不来了…我的手办…” 爱音低语。\n“闭嘴！别说这种话！” 立希打断。\n“我会…想念便利店的饭团……” 灯轻声说。\n“呵呵，月球…应该没有抹茶吧。” 素世苦笑。\n乐奈依旧沉默，敲击节奏却悄然加快。\n火箭低鸣，交织着恐惧、梦想与未竟心愿。这五位少女，正被推向未知宇宙。\n她们不知等待她们的是什么，也不知音乐与命运将如何改变，但此刻，她们紧密相连，等待那声点燃夜空的指令。\n“T减1分钟。进入最终发射程序。”\n心跳，骤然加速。\n属于MyGO!!!!!的宇宙乐章"
SPACE.11.o: "即将奏响第一声轰鸣。"
SPACE.12: "撕裂寂静的轰鸣"
SPACE.12.d: "主引擎点火！T减10… 9… 8…”\n地面控制中心的倒计时仿佛从遥远时空传来，权威而冷峻。\n指令舱开始震颤，舱内死寂中只剩引擎的低鸣逐渐加强，仪表闪烁，读数飞跳。\n“7…6…5…”\n“抓紧了！”立希大吼，死盯着屏幕，身体紧绷。\n“4…3…2…”\n“妈妈……”爱音下意识喊出，闭上眼，仿佛身处即将爆炸的金属罐。\n“1…点火！发射！”\n轰——！！！\n引擎怒吼，巨力将她们钉死在座椅上。舱体剧烈震动，火焰与钢铁在舷窗外飞逝，地面灯火转瞬即逝，云层狂掠而上。\n“啊啊啊啊——！！！”爱音尖叫，声音被吞没。内脏似乎在翻腾，眼球受压，视野发黑。\n“撑住！保持呼吸！”立希咬紧牙关，在震荡中强行稳定思绪，准备监控助推器分离。\n灯蜷缩着颤抖，却默默无声，舷窗外，蓝天变靛青，最终是满天星光。\n素世勉强维持意识，汗水贴在额头，“大气层…即将…脱离…”她喃喃。\n乐奈则出奇地冷静，呼吸虽艰难，目光却明亮。她看着窗外的焰云与星辰，仿佛在聆听宇宙的交响曲，手指无声地打着节奏。\n几分钟像是世纪般漫长。\n突然，剧烈的晃动停歇。\n“助推器成功分离！”立希声音沙哑。\n主引擎关闭，寂静瞬间降临。\n重压消失，失重降临。身体轻盈飘浮。\n“失…失重了？”爱音睁眼，看着汗珠在空中漂浮。“我们…成功了？”\n“轨道确认…速度7.9公里每秒…高度215公里。”立希声音带着难以置信，“我们…进入近地轨道了。”\n窗外，蓝色地球边缘如梦如幻。\n灯仰望那片星海，声音颤抖：“……星星…原来…这么近……”\n素世轻声叹息：“真美……”\n乐奈偷偷松开束缚，缓缓漂浮，伸手向星辰，喃喃自语：\n“……寂静。但和水里…不一样。”她微微一笑，“……刚才的声音…很吵，但…不坏。"
SPACE.12.o: "撕裂寂静的轰鸣之后，是宇宙的宁静。"
SPACE.13: "月球轨道的序曲"
SPACE.13.d: "指令舱内异常安静，只有系统的低沉嗡鸣和五颗心脏在宇航服下擂鼓般跳动。\n这是关键时刻——地月转移轨道注入（TLI）。燃料有限，精度要求极高。\n“TLI燃烧窗口，T减60秒。”地控声音传来，但真正的操作将靠她们自己完成。\n“都、都准备好了吗？”主驾驶千早爱音声音发干，双手紧握操控杆。“这次…不会再按错了吧……”\n“闭嘴，爱音！集中精神！”指令长椎名立希厉声道，“严格按乐奈的感觉与我的指令来执行！素世，负责轨道确认！”\n长崎素世深吸气，勉强镇定：“轨道锁定，燃烧4分32秒，误差±0.5秒。燃料紧张。”\n“要…出发去…很远的地方了……”高松灯看着舷窗外的蓝色地球，低声呢喃。\n“T减10秒… 9… 8…”\n一直沉默的要乐奈睁开眼，神情清澈，盯着控制台。\n“3… 2… 1… 点火！”立希下令。\n爱音推动点火开关，主引擎轰鸣，将她们压向座椅。这种推力稳定、持久，如巨手推动。\n“推力稳定… 向量开始偏转…”素世盯屏报告。\n“引擎的‘歌’…有点抖…”乐奈轻声说，“像…琴弦没拧紧。”\n立希立刻反应：“爱音，姿态微调！偏航+0.05！滚动抑制！”同时调整混合比，“素世，确认向量！”\n“向量…修正中…回正了！”素世回报。\n燃烧持续，每秒都像在刀尖跳舞。\n“还差…一点…”乐奈微侧头，“声音…要‘亮’一点…像C大调和弦…”\n“主推力+1.5%，3秒！”立希迅速翻译。\n“不行！燃料消耗过快！”素世急促报告。\n“‘渐弱’…像…雨声停了…”乐奈低语。\n“推力缓降，比预设慢0.8%！”立希调整。\n指令舱内只剩引擎轰鸣、素世的数据、立希的指令、爱音的呼吸，和乐奈断断续续的“导航”。\n“剩余10秒！燃料剩3%！”素世喊道。\n“……现在。”乐奈肯定地说。\n“引擎关闭！！”立希下令。\n爱音猛地按下停机按钮，推力骤停，失重感归来。\n所有人盯着导航屏幕。\n几秒后，屏幕跳出确认信息：\n“TLI完成。轨道精确。动误差0.02%。剩余燃料11.8%。”\n“成…成功了！！！”爱音欢呼。\n素世瘫软在座椅上，疲惫地笑了。\n立希看了看数据，又看乐奈，终于松了口气：“……运气好。”\n灯睁眼，小声重复：“成功了……”\n乐奈靠回座椅，闭上眼，低声说："
SPACE.13.o: "……刚才的‘歌’…还不错。就是…有点短。"
SPACE.14: "回望蓝色摇篮"
SPACE.14.d: "地月转移轨道注入（TLI）的紧张感逐渐消退，舱内恢复了安静。引擎已停，只剩下设备的低语。失重早已不再新奇，但窗外景象带来全新的震撼。\n地球，正在肉眼可见地“缩小”。\n起初她几乎填满整个舷窗，蓝白交织的光影令人熟悉。随着“自由一号”远去，那颗星球展现出完整球形。\n“哇……” 千早爱音贴在舷窗上，目不转睛。“好漂亮…像一颗巨大的蓝宝石。”\n椎名立希也凝视着外面，“从这里看，国界都消失了，只剩下一个完整的星球。那些争吵与战争…变得好渺小。”\n长崎素世的目光柔和，“如此美丽，又如此脆弱，就像漂浮在宇宙中的玻璃艺术品。”\n高松灯没有靠近，只静静坐着看，“像一颗孤独的眼泪…但，是温暖的眼泪。”\n要乐奈也飘到舷窗边，许久，她才伸手向那远去的地球虚握了一下，“……远。”\n地球逐渐缩小，最终只是黑暗中一颗蓝白的“星星”。\n那份疏离与孤独真实地降临——她们离开了人类的摇篮，正漂浮在冰冷的宇宙。\n“突然…有点想家了。” 爱音轻声说。\n立希默默转向仪表盘。\n素世轻叹一口气。\n灯把头埋进膝盖。\n乐奈最后看了一眼地球，转向前方的黑暗。\n“……月亮。要到了。\n回望蓝色摇篮的震撼与乡愁，只是这趟旅程中的一段插曲。前方，那片银白色的、未知的土地，正等待着这群迷途的访客。她们的心情，也如同这艘飞船一样，正从对过去的留恋，转向对未来的…"
SPACE.14.o: "茫然与期待。"
SPACE.15: "回望蓝色摇篮"
SPACE.15.d: "“自由一号”如飞蛾扑火，正被月球引力不可挽回地捕捉。\n窗外灰色世界逼近，环形山如伤疤清晰可见。\n这是最后一步：在近月点执行反推制动，变轨为环月轨道。\n燃料所剩无几，不能有任何误差。“LOI程序准备，T减3分钟。” 地面传来略带紧张的声音。\n地球上，无数人屏息关注。\n“这次…一定要对准…” 爱音双手紧握操纵杆，默念流程。\n灰色荒漠无声逼近，她心跳如雷。“轨道预测：持续燃烧2分58秒，误差小于0.8秒。” 素世声音沙哑。\n“推力或时间偏差…后果严重。” 她凝视窗外的沉寂。“T减10秒… 对准月平线… 5… 4…”\n乐奈静静看着月球，如欣赏巨大画布。\n“3… 2… 1… 制动点火！” 立希下令。\n爱音深吸一口气，按下按钮。\n推力传来，飞船仿佛在轻柔地“刹车”。引擎低鸣稳定，速度逐渐下降。\n飞船沿预定轨道尝试“投入”月球怀抱。\n燃烧每一秒都令人煎熬。\n环形山在视野中缓缓移动，细节毕现。\n“引力…在拉我们…” 灯轻声说。“引擎…有点哑…” 乐奈忽然说。\n立希立刻察觉效率波动：“爱音！推力补偿0.5%！”\n她同步调整燃料阀门。\n“素世，重算燃烧时间！”\n“延长0.3秒！”这细微调整至关重要。\n她们如履薄冰，一边是坠毁，一边是燃料耗尽。\n燃料飞快减少。\n“剩余5秒！燃料低于7%！”\n“……可以了。” 乐奈低声确认。\n“引擎关闭！” 立希喊道。\n爱音迅速停机，失重感回归。\n指令舱内陷入死寂，只有呼吸声。所有人盯着导航屏，等待最终结果。\n数秒后，绿色确认弹出：\n“LOI成功。当前轨道：110km×310km。剩余燃料：5.2%。”“呜哇——成功了！” 爱音哭喊。\n素世靠在椅背，虚脱地笑：“太好了…”\n立希看着燃料余量与众人，疲惫涌现：“…总算没搞砸…”灯望着窗外那环绕她们的灰色大地，眼中浮现安心：“我们在…月亮的…怀里了…”\n乐奈伸手在舷窗轻画一个圆。\n“……绕圈圈。” "
SPACE.15.o: "“……接下来，是‘降落’的调子吗？”"

SPACE.16: "分道扬镳的音符"
SPACE.16.d: "指令舱与服务舱组合体静静悬浮在环月轨道上，如同月球的孤独哨兵。分离前最后检查正在进行，空气中弥漫着告别的沉重与对未知的恐惧。\n“登陆舱‘迷途之星’，系统检查完毕，压力正常，生命维持绿灯。” 千早爱音的声音通过通讯传来，带着颤抖，却努力维持专业，“我…我准备好了…大概。” 她坐在狭小的驾驶位上，望着陌生又“原始”的控制面板，仿佛要考试却没复习。\n“现在才说准备好？晚了！” 椎名立希的声音从她旁边传来，坐在指令长的位置。“灯，安全带系紧了吗？感觉如何？” 她语气严厉，目光却关切。\n“嗯…系紧了…” 高松灯小声回答，目光落在厚重手套上，“感觉像被绑在…一个很小的…会掉下去的盒子里……”\n“别怕，有我在。” 立希沉声道。\n与此同时，指令舱“星语者”号内。\n“接口检查完毕，分离程序授权。” 指挥官长崎素世的声音透过通讯传来，冷静中透出一丝忧虑，“请按照流程操作，每一步都不能出错。我们会在这里…守望你们。” 她目光在屏幕上停留在灯的脸上。\n“月亮…在看。” 要乐奈轻声开口，望着舷窗外那沉默的月球，“像…没有瞳孔的眼睛。”\n素世一怔，随即恢复冷静：“乐奈，监控遥测信号。”\n乐奈点头，飘向控制台。\n“‘迷途之星’，准备分离。倒计时五秒。”\n“五…” 立希深吸一口气。\n“四…” 爱音闭眼又猛然睁开。\n“三…” 灯的手指不自觉蜷缩。\n“二…” 素世指悬在按钮上。\n“一…” 乐奈望向将要离去的同伴。\n“分离！” 素世按下按钮。\n一声“咔哒”，登陆舱缓缓与指令舱分离。\n从“星语者”舷窗看，“迷途之星”如小甲虫般后退、旋转，准备迎接致命下降轨道。\n从“迷途之星”望去，“星语者”像孤独的灯塔，逐渐远去。\n“‘星语者’，我们已分离，姿态稳定。” 立希报告。\n“收到，遥测正常。祝你们好运。” 素世回应。\n“一定会的！” 爱音接话，仿佛给自己打气。\n通讯暂时中断。\n登陆舱内，短暂沉默。她们真正意义上孤立无援，脚下是遥远的地球，头顶是冰冷宇宙，眼前是九死一生的月面。\n“要…开始了…” 立希打破沉默，启动降落前最终检查。\n爱音深呼吸，试图止住颤抖。\n灯望着窗外灰色大地，恐惧中藏着一丝奇异的决心。\n轨道上，素世望着屏幕上“迷途之星”的光点轨迹改变，默默祈祷。乐奈靠近舷窗，看着那小光点消失在月球阴影边缘。\n“……两个了。” 她低声说，仿佛陈述一个简单事实。"
SPACE.16.o: "“……等三个回来。”"

SPACE.17: "月尘之上的第一步"
SPACE.17.d: "“……着陆。” 椎名立希疲惫地说，全身仿佛被抽空。她松开操纵杆，眼前是平坦灰白的月面。\n“我们…真的降落了？！” 千早爱音望着窗外荒凉壮丽的景象，声音颤抖。\n“嗯…成功了…” 高松灯轻声说，“好…安静…像被遗忘的世界…”\n“别松懈，检查程序！” 立希努力提起精神，“燃料剩余0.2%…系统正常…”\n与此同时，环月轨道上的“星语者”号。\n“确认着陆信号！” 控制中心声音传来。\n“太好了…” 长崎素世激动地掩面落泪。\n“……没掉下来。” 乐奈盯着数据轻声说。\n稍作休整后，千早爱音准备出舱。\n“呼…我是代表共和国和MyGO!!!!!的…” 她站在气闸门口，心跳如雷。\n“快点，我们没多少时间！” 立希催促。\n“灯酱，看着哦…”\n“嗯…小心。” 灯回应。\n“爱音酱，迈出那一步吧。” 素世的声音从轨道上传来。\n爱音沿着梯子缓慢下降，宇航服笨重，动作迟缓。\n终于，她的靴子触碰月面。\n“我…我踩到月亮了！” 她惊呼，“像踩在很厚的面粉上！”\n她抬头望向星空，那颗蓝白色的星球清晰可见。\n“立希！灯！快看地球！好漂亮！”\n“看到了！别大惊小怪！开始任务！” 立希回道，语气中难掩敬畏。\n爱音尝试行走，每一步都像在跳跃。\n“嘿咻！好像在蹦床上！” 她晃着手臂努力保持平衡。\n她弯腰捡起石头，笨拙却成功：“抓到了！月亮的石头！”\n“这是…人类的一小步…但是…是我千早爱音的一大步！为了…为了成为受欢迎的人！不对！为了…呃…为了乐队和共和国！” 她模仿着历史名言，但很快就偏离了主题，最后有些语无伦次。\n看着爱音在月面上那略显滑稽却又充满活力的身影，登陆舱内的立希和灯，以及轨道上的素世和乐奈，心情都异常复杂。这片荒凉的土地，因为这第一个笨拙的脚印"
SPACE.17.o: "“似乎也多了一丝生气。”"

SPACE.18: "月面迷子的科学实验"
SPACE.18.d: "实验一：插旗\n“嘿咻！这个土…也太松了吧！” 千早爱音正费力地想把日本自由共和国的旗帜插进月壤里。但在低重力和厚重宇航服的双重影响下，这个简单的动作变得异常困难。她好不容易把旗杆插进去一点，刚一松手，旗杆就歪歪扭扭地倒向一边。“啊！不行不行！要插正！这可是代表国家形象的！” 她试图扶正旗杆，结果脚下一滑，差点摔个“月球狗啃泥”，幸好及时抓住了旗杆才稳住身形。“好险…差点成为第一个在月球摔跤的宇航员…”\n“爱音！别玩了！快来帮忙！” 椎名立希的声音从不远处传来，充满了不耐烦。她正在吃力地组装一个三脚架结构的科学仪器，那些精密的部件在戴着厚手套的情况下极难操作。“这个破架子！设计的人肯定没自己来过月球！卡扣太紧了！”\n实验二：\n月尘动力学…与意外扬尘\n爱音终于（歪歪扭扭地）把旗插好了，接到了新的任务：使用一个小铲子收集月壤样本，放入样本袋。\n“这个简单！” 爱音觉得这个任务比插旗容易多了。她学着训练时的样子，一铲子下去…然后用力过猛地往上一扬！\n在六分之一的重力下，那铲松散的月尘如同烟花般向上飞溅起来，形成了一小片灰色的“云雾”，在阳光下闪闪发光。\n“哇！飞起来了！” 爱音觉得这个景象很新奇，忍不住又扬了几铲子，玩得不亦乐乎。“看！月亮上的灰尘也会跳舞！”\n“爱音！你这个白痴！！” 立希的声音简直要爆炸了，“那些月尘会附着在宇航服上！会损坏设备！还会被带回登陆舱！手册上强调过多少次了？！你是金鱼吗？！七秒记忆？！” 飞扬的月尘一部分飘向了立希正在调试的仪器，让她更加暴躁。\n“对、对不起！” 爱音这才意识到自己闯祸了，赶紧停手，看着自己宇航服上沾上的灰色粉末，有些手足无措。\n“好了好了，别吵了…” 一直通过通讯频道默默观察的素世的声音适时响起，试图缓和气氛，“实验数据…嗯…看起来…很有‘特色’。注意安全，尽快完成任务返回登陆舱吧。” 语气中带着一丝不易察觉的疲惫和无奈。\n乐奈的声音也罕见地插了进来，似乎是对刚才的各种“噪音”做总结：“……敲石头…扬灰…吵架…嗯…新的…噪音素材。”\n这次月表“科学实验”，充满了各种意想不到的状况和式的混乱。虽然可能在严格的科学意义上不算完美，但她们确实以自己独特的方式，与这片陌生的土地进行了第一次“互动”。至于那些沾满月尘的宇航服和被灯“敲过”的月岩样本，大概会成为JAXA科学家们未来研究的…"
SPACE.18.o: "有趣（且头痛）的课题吧。"

SPACE.19: "归途的重逢之音"
SPACE.19.d: "告别那片留下她们脚印与歪斜旗帜的静海，“迷途之星”号上升段引擎点火，伴着不剧烈却令人心悸的震动升空。舷窗外，灰色月地迅速远去。\n“点火成功…高度增加…再见了，月亮…” 千早爱音声音复杂，有释然、有留恋，更多是对即将对接的恐惧。“对接比降落难…我能行吗…”\n“闭嘴！看仪表！” 椎名立希沙哑却坚定地操作控制面板，“姿态稳定…准备轨道修正…燃料不多，必须成功！”\n“地球…变大了。” 高松灯望着远方的蓝色星球低声说，“素世酱、乐奈酱…等着我们。”\n在环月轨道上，“星语者”号内，长崎素世紧盯雷达屏幕，“探测到信号，轨道正常。乐奈，准备引导。”\n“嗯。” 要乐奈目光专注，手指悬停在控制按钮上。\n“迷途之星”渐近，小小身影像小海龟游向母亲怀抱。\n“‘星语者’，这里是‘迷途之星’，请求对接许可。”\n“许可对接，请注意速度与姿态同步。” 素世声音沉稳，手指微紧。\n对接操作是爱音与立希的终极配合。爱音操控微脉冲推进器；立希负责平移控制与燃料监控。\n“左偏…不对！过头了！” 爱音惊呼。\n“稳住！短脉冲！像点弦！” 立希吼道，迅速修正。\n“收到…这样吗？” 爱音尝试调整，果然平稳了些。\n“速度太快…像鼓点抢拍…” 灯忽然低声说。\n“减速！” 立希与素世几乎同时喊道。\n爱音慌忙反向喷射，猛地一顿，速度降了下来。\n“距离50米…姿态同步。”\n“20米…对接环对准。”\n“5米…准备接触。” 爱音屏息。\n“……频率，对了。” 乐奈忽然开口。\n随即，一阵轻微震动，伴机械锁合的“咔哒”声。\n主屏幕跳出绿色确认：\n“对接成功。密封性检查通过。”\n“呜哇！对接了！我们回来了！！” 爱音欢呼，激动得几乎跳起。\n立希长出一口气，靠在椅背闭上眼睛：“…总算…回来了…”\n灯看着舷窗外近在咫尺的结构，露出安心微笑：“回家了…”\n“欢迎回来，‘迷途之星’。” 素世声音透过通讯传来，满是喜悦。\n“……门，要开了。” 乐奈轻声说。\n舱门解锁，通道建立。映入眼帘的是素世与乐奈的身影。\n那一刻，仿佛漫长噪音与迷茫的乐章，终于迎来和谐重逢。旅程未终，五个分散音符再次汇聚。归途的重逢之音，在寂静的月轨道上"
SPACE.19.o: "悄然奏响。"

SPACE.20: "归航的蓝色回响"
SPACE.20.d: "抛弃了完成使命的“迷途之星”号上升段，“星语者”号指令舱孤独地踏上返程。月球迅速远去，最终变成冰冷的圆盘，隐没在星海中。\n舱内气氛比去时轻松，但经历了月球的洗礼，大家都发生了些微妙的变化。\n“哇！地球变大了！我们真的要回家了！” 千早爱音几乎贴在舷窗上，看着那颗越来越近、充满生机的蓝色星球，“我要写博客，还开纪念品小店…不对，石头好像是国家财产…”\n“安静点，爱音。回程轨道也很重要。” 椎名立希嘴上这么说，神情却明显放松。她靠在座椅上，时不时望向地球，眼中多了几分沉思，似乎还在回味那次近乎奇迹的轨道计算。\n“能看到云…还有海的蓝…” 高松灯也望着窗外，声音比之前清晰，“地球…像在对我们…唱歌。”\n“是啊，回家的感觉真好。” 长崎素世一边整理任务报告，一边望着熟悉的蓝色星球。“这次旅程…真是难忘。虽然充满了意外。” 她看了看其他成员，眼神温柔复杂。\n要乐奈抱着一个显示音频编辑软件的平板电脑，戴着耳机在编织“旅途之音”：引擎、杂音、对话，甚至月球的寂静。“…噪音…很多。但…有旋律了。” 她偶尔抬头望地球，又继续创作。\n随着飞船接近地球，大气层的辉光如薄纱包裹着星球，夜晚的灯火在大陆上如繁星闪烁。\n“看！那是日本！” 爱音指着熟悉的轮廓。\n“嗯，快到了。” 立希的目光中闪过一丝期待。\n“家……” 灯轻声说。\n素世点头微笑。\n乐奈摘下耳机，也默默看向窗外。\n她们从地球出发，带着迷茫和不安，踏上月球，经历恐惧、挑战、争吵与合作，最终归来。\n她们不再是出发时的那五个少女，月球的尘埃、宇宙的浩瀚、以及彼此间在极端环境下碰撞出的火花"
SPACE.20.o: "都在她们身上留下了印记。"

SPACE.21: "烈焰升腾"
SPACE.21.d: "告别了深空的寂静与寒冷，“星语者”号猛然冲入地球大气层，回家的最后一关——最危险的再入。没有引擎的轰鸣，只有物理的裁决。\n“准备再入…角度确认…T减30秒…” 地面控制最后一次传来指令，随即通讯因等离子鞘中断，彻底与外界隔绝。\n“来了——！” 千早爱音惊叫。飞船仿佛撞上了无形墙壁，猛烈减速带来的G力将她们死死压在座椅上，甚至超过发射时。\n窗外漆黑宇宙被跳跃的橙红火光取代，那是空气剧烈摩擦产生的高温等离子体，将飞船包裹如坠太阳。\n“呜哇啊啊！烧起来了！！” 爱音闭眼尖叫，感受着灼热与剧烈震动。整个舱体发出嘎吱呻吟，仿佛随时会解体。\n“闭嘴！保持呼吸节奏！这是正常的！” 椎名立希咬牙吼道，眼睛死盯仪表，强迫自己确认姿态是否稳定。“灯！别怕！快过去了！”\n“好…热……好亮……” 高松灯声音微弱，“像太阳掉下来了…要把我们融化……” 她缩在座椅里，像一颗即将焚毁的尘埃。\n长崎素世紧闭双眼，指甲掐进扶手，汗水打湿额发。她清楚感受到热量渗透舱壁。“这是…回归的代价…” 她在心中默念。\n唯有要乐奈，尽管面容因G力而扭曲，眼神中却有着奇异的专注。她仿佛在倾听大气啸叫的旋律，手指轻颤，如在感受节拍。\n时间在烈焰中凝滞，每一秒都是煎熬。她们被高温、噪音、震动和G力反复折磨，如置身于熔炉的烈焰试炼。\n终于，窗外火光由橙红转为暗红，震动也趋于平稳。\n通讯中传来沙哑电流声，随即地面控制激动响起：“‘星语者’，听到请回答！你们已穿越黑障区！”\n“咳…咳…听、听到了…” 立希第一个回应，声音沙哑。\n“呜呜…我们还活着…” 爱音带着哭腔。\n素世长长吐气，感觉全身虚脱。\n灯睁开眼，看着恢复平静的天空，低声说：“火…灭了…”\n乐奈缓缓松开安全带，汗水滑落脸颊，她似乎仍沉浸在那段灼热的“演出”。\n“……刚才那个声音…” 她喃喃，“比任何…噪音核…都响。”\n烈焰试炼结束，“星语者”号如凤凰涅槃，穿越火墙，虽遍体鳞伤，却终将落向家园的大地或海洋。希望的降落伞"
SPACE.21.o: "即将展开"

SPACE.22: "烈焰升腾"
SPACE.22.d: "三顶巨大的橙白色降落伞在空中绽放，如花般绽开，将“星语者”号的速度进一步降低。最终，伴随沉闷巨响与水花，指令舱以颠簸但安全的姿态溅落在蔚蓝海面。\n“成功…溅落…” 通讯恢复后，立希用尽力气报告，随即瘫倒在座椅上。剧烈的冲击与海浪摇晃，让刚经历再入的五人一阵反胃。\n“摇…摇得好厉害…比离心机还晕…” 爱音脸色发白，捂着嘴，“我再也不想坐船了…不对，是飞船…”\n“像…巨大的…摇篮……” 灯望着随波起伏的海面，轻声说道，“…但是…是咸的摇篮…”\n“回收舰队进入目视范围，预计15分钟后开始打捞。” 素世看着雷达信号松了口气，却也疲惫不堪。\n乐奈似乎对摇晃毫不在意，还透过舷窗看海里是否有小鱼。“……水里…有活的东西。”\n不久，蛙人靠近舱体，固定浮袋后，巨大的“出云”号航母将指令舱连人一起吊起至甲板。舱门开启，海洋的气息扑面而来，医护与技术人员迅速上前。\n在“出云”号的医疗舱内，五人脱下厚重宇航服，换上蓝色连体飞行服，接受全面检查。虽然疲惫、轻度脱水与肌肉酸痛，但总体健康状况良好。\n“呜…终于能洗澡了…” 爱音几乎喜极而泣。\n立希确认灯平安后，倒头就睡。\n素世礼貌回答医生提问，神情涣散，明显需要休息。\n灯小口喝着补充液，安静地望着天花板。\n乐奈对医疗设备发出“有趣”的感叹，并询问医生能否录下那些“嘀嘀”声。"
SPACE.22.o: "喵"

SPACE.23: "“惊喜”重逢"
SPACE.23.d: "几天后，东京，一场盛大的新闻发布会如期举行。闪光灯如同白昼，无数记者和摄像机对准了主席台。MyGO!!!!!五人穿着合身的、带有JAXA和共和国徽章的深蓝色制服（比飞行服更正式），坐在长桌后，面对着全世界的目光。她们看起来恢复了不少，但脸上还带着一丝难以完全掩饰的疲惫和对这种场面的不适应。\n发布会进行到一半，主持人激动地宣布：“现在，让我们用最热烈的掌声，欢迎日本自由共和国大总统，也是‘罗穆路斯计划’最坚定的推动者——户山香澄！”\n在一片雷鸣般的掌声中，户山香澄面带标志性的灿烂笑容，穿着一身剪裁得体的深蓝色套裙（比平时演出服正式多了，但领口还是别着一个闪亮的星星胸针），精神抖擞地走上台。\n“MyGO!!!!!的大家！欢迎回家！你们是共和国的英雄！你们的勇气和探索精神，点亮了整个国家，带来了无限的‘Kira Kira Doki Doki’！” 香澄走到五人中间，热情洋溢地挨个拥抱（有些人明显僵硬了一下），然后高高举起离她最近的爱音和立希的手，对着镜头露出标准的笑容。\n然而，被总统盛赞为“英雄”的五人，表情却十分微妙：\n爱音： 脸上努力挤出营业微笑，眼神却有些游移，似乎在想“香澄抱我了！这下肯定能涨粉…吧？但是好想吐槽她把我们送去受罪啊啊啊！”\n立希： 眉头紧锁，嘴角向下撇着，如果眼神能杀人，香澄背后大概已经千疮百孔了。她强忍着把手抽回来然后质问香澄“你知道我们差点死在外面多少次吗？！”的冲动。\n灯： 微微低着头，有些不知所措，被香澄的热情吓了一跳，小声嘀咕着“…好吵…像…发射的时候…”\n素世： 脸上挂着完美的、无可挑剔的社交微笑，但眼神深处却藏着一丝“呵呵，终于回来了，有些账是不是该算算了”的意味。\n乐奈： 面无表情地看着香澄，然后又看向台下密密麻麻的人群和闪光灯，似乎在判断哪边的“噪音”更让她感兴趣。\n记者们疯狂提问，香澄则在一旁兴高采烈地补充和“抢答”，把一场严肃的成果汇报会搞得像粉丝见面会。\n当有记者问到她们在月球上最大的收获时：\n爱音：“看到了超——漂亮的地球！”\n立希：“活着回来了。”\n灯：“月亮…很安静…”\n素世：“证明了团队合作的可能性…即使是在极端困难的情况下。”\n乐奈：“……录到了…新的声音。”\n而当记者问她们现在最想做什么时，五个人（除了可能状况外的乐奈）的目光不约而同地、极其微妙地瞥向了旁边还在滔滔不绝描绘着“宇宙KiraKira大冒险”的香澄。她们脸上的表情各不相同，但内心的想法似乎惊人的一致——\n（内心OS：好想把这个罪魁祸首按在地上让她体验一下12G离心机/抛物线飞行呕吐套餐/再入大气层烧烤/月面扬尘糊一脸的感觉啊啊啊！！！）\n当然，这只能是内心想想。在无数镜头面前，她们还是共和国的“太空英雄”，是完成了不可能任务的迷途之星。至于那些积攒了一肚子的怨气和吐槽，大概只能留到私下里，用她们最擅长的方式——音乐（或者别的什么），再和这位“Kira Kira总统”好好“交流”了。\n这场喧嚣的发布会，标志着MyGO!!!!!月球之旅的正式落幕，也预示着她们回归地球后，新一轮充满“噪音”和波折的生活，即将开始。"
SPACE.23.o: "喵"