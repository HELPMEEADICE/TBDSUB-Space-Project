SPACE.4.d: "“所以…只要转几圈，就能模拟去月亮的感觉？” 千早爱音的声音在密闭的离心机座舱里显得有些发闷，她努力想挤出一个“我很期待”的微笑，但嘴角抽搐得厉害，暴露了内心的不安。她身上那件崭新但款式老旧的橙色训练服紧绷绷的，让她感觉自己像个被塞进罐头的沙丁鱼。\n“不是‘感觉’！笨蛋爱音！” 椎名立希没好气地吼道，她烦躁地调整着束缚带，确保旁边的灯被牢牢固定住。“这是为了让身体适应发射和再入时的巨大G力！是为了不让我们变成一滩烂泥！” 她瞪了一眼座舱外那个笑容满面、挥着小旗子（上面画着星星和音符）给她们加油的香澄总统幻影（大概是她脑补的），怒火中烧。要不是香澄那套“这是为了乐队获得宇宙级灵感”、“大家一起经历就是最棒的合宿”的歪理邪说，加上JAXA拿出的一堆“绝对安全”保证（和可能存在的某种幕后压力），她们才不会同意这种自杀式训练！\n“没事的，灯酱。” 长崎素世的声音还算镇定，她伸手轻轻拍了拍灯的肩膀，尽管她自己调整呼吸的频率也比平时快了不少。她露出了一个安抚性的微笑，但紧握的拳头和微微发白的指节透露了她并非如表面那般平静。‘为了“一辈子”乐队…这种程度的牺牲…也是…必要的吧？’她默默地想，试图说服自己。\n“测试开始！初始加速，3G！” 技术人员冰冷的声音从通讯器传来。\n座舱开始缓缓旋转，然后速度越来越快。\n“呜哇！” 爱音感觉一股无形的力量把自己往座椅里按，呼吸开始变得沉重。“这…这比过山车刺激多了…但是一点也不好玩！”\n“闭嘴！保存体力！” 立希吼道，她咬紧牙关，感觉脸颊的肉都被向后拉扯。\n“5G！！” “8G！！”\n“感觉…像…被巨人…踩着……” 爱音艰难地吐字，视线开始模糊，周围的色彩变成了灰白色。她感觉自己的意识都快要被甩出去了。\n立希感觉胸口像是压了一块巨石，每一次呼吸都异常困难。她想转头看看灯怎么样了，但脖子像灌了铅一样沉重，根本动不了。她只能凭感觉，祈祷着灯还能撑住。\n素世紧闭双眼，努力维持着腹式呼吸法，但巨大的压力让她的优雅荡然无存，额头上渗出了细密的汗珠。她感觉自己的五脏六腑都在向下坠。\n乐奈的表情第一次有了明显的变化，不再是单纯的好奇。她眉头微蹙，嘴唇紧抿，似乎在极力对抗着这股强大的力量。她的手指无意识地在腿上敲击着某个复杂的节奏，仿佛在用音乐对抗物理极限。\n“10G！！”\n座舱内只剩下沉重的呼吸声和压抑的呜咽声。爱音感觉自己快要失去意识了，眼前一片漆黑。灯似乎已经晕厥过去，完全没有了动静。立希的视野也开始变窄，但她凭借着一股狠劲，死死撑着。素世的身体微微颤抖，但依旧保持着坐姿。乐奈的眼睛半睁着，眼神有些涣散，但手指的敲击依然没有停止。\n“达到峰值！12G！维持15秒！”\n那15秒漫长得如同一个世纪。每个人都感觉自己的身体和灵魂都在被撕扯、被碾压。香澄那“KiraKiraDokiDoki”的承诺在此刻显得如此苍白可笑，剩下的只有纯粹的生理痛苦和对未知的恐惧。\n当离心机缓缓减速，最终停止时，座舱门被迅速打开。医护人员冲了进来。\n爱音第一个撑不住，“哇”地一声吐了出来（幸好旁边早有准备）。立希大口喘着气，第一时间挣脱束缚去看灯的情况。灯悠悠转醒，眼神空洞，显然受到了极大的惊吓。素世靠在椅背上，脸色煞白，但还是勉强挤出一个虚弱的微笑：“看…我们…做到了……”\n只有乐奈，在稍微缓过来之后，抹了把脸上的冷汗，看向旁边同样狼狈不堪的成员们，用有些沙哑的声音，带着一丝奇异的回味，说道："
