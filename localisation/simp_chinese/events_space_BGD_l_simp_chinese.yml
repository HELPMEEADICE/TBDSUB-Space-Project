SPACE.3.d: "总统办公室那扇厚重的红木门，被一股巨大的力量猛地推开，门把手撞在墙上，发出的闷响让墙上悬挂的共和国国徽都为之震颤。\n\n一个由愤怒、慌乱、优雅、恐惧和漠然组成的奇特使团，闯入了共和国的权力中枢。\n\n为首的是国家公安委员长椎名立希，她像一团即将爆发的风暴；紧随其后的是试图进行损害管制的闪耀党干事长千早爱音；再后面，是日本银行总裁长崎爽世，她如同一道滑行的影子，脸上挂着无懈可击的微笑；数字相高松灯几乎完全躲在她身后，仿佛想将自己融入阴影；最后，是抱着吉他盒、仿佛在自家后院散步的要乐奈。\n\n户山香澄从堆积如山的文件中抬起头，看到来人，脸上那属于国家元首的严肃瞬间融化，化作一个标志性的、足以驱散任何阴霾的灿烂笑容。\n“欸？大家怎么来了？是来给我加油打气的吗？有咲留下的这些文件超——难懂的！”\n\n“加什么油！香澄！”立希无视了办公室的庄严，几步冲到桌前，双手“啪”地拍在橡木桌面上，震得那个星星笔筒都跳了一下。“给我解释清楚！为什么是我们？！去月球？！你是不是最近工作太累，把签发内阁令当成写歌词了？！”\n\n“立、立希酱！冷静点！这里是……”爱音小声提醒，但自己也紧张得不行，“那个……香澄……JAXA的发布会……是不是哪里搞错了？”\n\n“没搞错呀！”香澄眨了眨眼，一脸纯然的理所当然，“我觉得这是个超棒的主意！你想啊，MyGO!!!!!的大家，一直在‘迷茫’中寻找方向，不是吗？那还有什么地方，比广阔无垠、充满未知的宇宙，更适合寻找最终的答案，和那首‘一辈子’的歌呢？”\n\n她的逻辑真诚得令人无法反驳，仿佛这是一个显而易见的真理。\n\n“在、在月亮上……会、会更迷茫吧……”灯用几乎听不见的声音从素世身后传来，带着哭腔，“而且……没有空气……也、也唱不了歌……”\n\n“呵呵，”素世向前一步，脸上是完美的社交微笑，眼神却冰冷如霜，“总统阁下，我们非常感谢您对我们乐队理念的‘深刻理解’。但是，将国家公安委员长、日本银行总裁、数字相以及执政党干事长……全部打包送上月球，您是否考虑过，这在政治上，会被解读成什么？”\n\n她的话语委婉，却如同一把裹着天鹅绒的利刃。\n\n“标准就是用来打破的嘛！”香澄握紧拳头，眼中闪烁着不容置疑的光芒，“正因为你们不是宇航员，这次探索才更有意义！这代表我们共和国的精神——普通人也能触及星辰！你们的旅程，本身就是一首最棒的‘迷途之歌’，会给整个国家带来希望和‘KiraKiraDokiDoki’的感觉！”\n\n乐奈这时走到巨大的落地窗前，好奇地看了看外面的庭院，然后转头，指向自己的吉他盒，简洁地问：“月亮，能带这个吗？”\n\n香澄愣了一下，然后用力点头：“当然！我已经让祥子那边解决了！宇宙演唱会！酷不酷？！”\n\n“酷——个头啊！”立希几近抓狂，“这不是酷不酷的问题！是国家安全的问题！还有预算！你知道这要花多少钱吗？！沙绫没把预算案拍你脸上吗？！”\n\n“沙绫嘛……她确实念叨了很久，但最后还是同意了呀！”香澄模仿着财务相山吹沙绫可靠稳重的语气，脸上却还是那副“一切都会好起来”的乐观，“她说这是‘对未来的战略性文化投资’！放心啦，安全措施会做到最好的！就当是一次超——长的合宿嘛！”\n\n看着眼前这位把登月计划说得像组织乐队去海边集训一样轻松的共和国总统，MyGO!!!!!的四人一时间竟哑口无言。\n\n她们面对的，是一个将个人理想主义成功升格为国家意志的奇迹。在这位领袖的眼中，发射火箭与举办Live，或许本就没有本质的区别。而最让她们感到无力的是——这个国家，竟然真的在以这种方式运转着。"
