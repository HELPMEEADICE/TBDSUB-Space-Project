BGD_space_project_desc: "我们选择登月。"
SPACE.0.t: "我们选择登上月球"
SPACE.0.d: "各位议员、亲爱的国民们：\n今天，我站在这里，不只是以一位总统的身份讲话，更是作为一个怀揣梦想的人，向你们宣告——日本自由共和国将迈向月球！\n我们称之为‘罗穆路斯计划’。这一计划的目标，是在未来十年内将我们国家的探测器、我们的飞行员，乃至我们的文化，带上这颗曾只存在于诗歌与仰望中的星球。我们选择登月，并不是因为它轻松易成，而正是因为它艰难卓绝。它将考验我们的技术、我们的意志、我们的团结，以及我们的信念。\n这不是一场炫耀力量的竞赛，也不是对过往霸权的模仿。它是一次宣言——一个由战火中重生的新国家，将以和平、合作与创造力，探索宇宙的疆域。\n登月，是科学的跃进，是民族的自信，也是文化的呐喊。我们将带着艺术、带着每一位国民的梦想，一同走向太空。我们不会只是把国旗插在月壤上，我们会在那里，留下人类精神的烙印。\n就如同我们在地球上捍卫自由，我们也将向宇宙传递同样的光芒。"
