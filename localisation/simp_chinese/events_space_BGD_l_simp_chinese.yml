SPACE.5: "漂浮的迷途之星"
SPACE.5.d: "教官沉稳的声音通过耳机传来：“准备进入第一次抛物线，注意呼吸调整… 3… 2… 1… 开始！”\n伴随着飞机引擎角度的改变，一股奇特的拉扯感之后，是突如其来的失重！仿佛地板瞬间消失，所有人连同他们不太情愿的心情一起，轻飘飘地浮向空中。\n“哇啊啊啊——！飞、飞起来了！” 千早爱音发出了混合着惊喜和惊吓的叫声。她像一只刚被扔进水池但发现自己会漂的小鸭子，兴奋地挥动着手臂，试图在空中“游泳”。结果没掌握好力度，一头撞上了对面的软垫墙壁，又被轻轻弹开。“呜…头好晕…但是好好玩！”\n他们正身处一架经过特殊改装的飞机内部，进行所谓的“抛物线飞行”训练。飞机以大角度爬升，然后在到达顶点时减小推力，沿着抛物线轨迹下落，这个过程中机舱内会产生大约20-30秒的失重状态。对于需要适应太空微重力的宇航员（预备役？）来说，这是地面模拟的关键一环。\n“飞你个头！别乱动！小心撞到灯！” 椎名立希的声音从通讯器里传来，带着明显的怒意和担忧。她自己也处于失重状态，但她努力想稳住身形，伸出手想去抓住旁边像片树叶一样飘着的灯，结果反而把自己推得旋转起来。“该死！这根本没法控制！喂！你们这些教练！灯要是吓坏了怎么办？！”\n“好……可怕……” 高松灯的声音带着哭腔，细微得几乎被引擎的嗡鸣掩盖。她感觉自己所有的重心都消失了，像是被抛入了一个无边无际的、冰冷的虚空，随时会被黑暗吞噬。“放我…下去……我想…脚踏实地……” 她的小声啜泣通过麦克风清晰地传到了每个人的耳机里，让立希更加焦躁。\n“大家冷静一点，按照训练手册上说的，放松身体，利用墙壁进行微小的姿态调整。” 长崎素世的声音努力保持着镇定和一贯的温柔，但微微颤抖的尾音还是暴露了她的不适。她尝试做出一个看起来比较从容的漂浮姿势，但身体却缓慢地、不受控制地打着旋。看到灯的样子，她也想靠近安抚，却发现自己连保持面对同一个方向都异常困难。“灯酱，别怕，你看，我们都在这儿呢…” 她的话语在一次不小心撞到舱顶后中断了一下，让她完美的面具出现了一丝裂痕。\n在这片小小的混乱宇宙中，乐奈显得格格不入。失重感似乎对她没什么负面影响，反而让她很新奇。她没有挣扎，也没有惊慌，只是像水母一样舒展四肢，任由自己漂浮。她好奇地看着队友们各种狼狈的姿态，又歪头看了看窗外急速翻转的天地景色，眼神中闪烁着一种难以言喻的光芒。她甚至伸出手，轻轻触碰了一下同样漂浮在空中的一滴水珠（不知是谁的汗水还是泪水），看着它在指尖破碎。\n“准备改出！注意冲击！” 教官的声音再次响起。\n失重感骤然消失，取而代之的是短暂的超重感，所有人像被无形的大手按回了地板（软垫）上。\n“呕……” 爱音第一个冲向早已准备好的呕吐袋。\n“灯！” 立希连滚带爬地扑到灯身边，把惊魂未定的她紧紧抱住。\n素世扶着墙壁，脸色有些苍白，但还是努力维持着微笑，对前来询问的教练员礼貌地表示“感觉还好，只是需要适应”。\n只有乐奈，盘腿坐在软垫上，仰头看着刚刚漂浮过的空间，用只有自己能听见的声音，带着一丝回味和某种奇特的兴奋感，低语道：\n“……身体，消失了。声音……好像…更清楚了……”\n随后，她抬起头，看向脸色发青的队友们，又补充了一句，似乎觉得很重要：\n“……刚才，像猫。”\n众人："
