SPACE.6: "冰与火之歌-第一幕：极寒地狱 (-40°C)"
SPACE.6.d: "“好…好冷……手指…要冻掉了……” 千早爱音的声音带着哭腔，牙齿打着颤。她把手缩在袖子里，整个人像只受冻的鹌鹑，不停地跺着脚。“我的皮肤都要裂开了！这鬼地方连个暖宝宝都不给！香澄那个笨蛋——！等我出去一定要让她请吃最高级的烤肉！！”\n“闭嘴！吵死了！留点热量！” 椎名立希呵斥道，但她自己的脸也冻得发青，鼻尖通红。她把自己的身体尽可能地靠近高松灯，试图用体温给她一点温暖，同时恶狠狠地瞪着观察窗外那些面无表情的技术人员。“喂！你们看够了没有？！灯快不行了！再这样下去她会生病的！”\n高松灯几乎说不出完整的话，只是无意识地朝立希身边缩，身体抖得像风中的落叶。“冷……声音……都冻住了……” 她呼出的白气在她眼前弥漫，仿佛要把她和这个冰冷的世界隔离开。\n“大家…尽量保持活动，促进血液循环。” 长崎素世的声音还算平稳，但她不断摩擦着手臂的动作和微微发紫的嘴唇暴露了她的真实感受。她试图回忆起在书中看过的极地生存技巧，但脑子里只剩下“好冷”和“想喝热红茶”两个念头。“也许…我们可以…抱在一起取暖？” 她提出了一个看似合理但在这个成员构成下略显尴尬的建议。\n要乐奈似乎对寒冷有种奇特的忍耐力，或者说，她的关注点完全不同。她蹲在地上，好奇地看着地面上迅速凝结的冰霜，甚至伸出手指碰了碰，然后又迅速缩回来，脸上露出了类似“被烫到”的表情。“……冰，会咬人。” 她低声说，然后把脸埋进膝盖，不再说话，只是偶尔肩膀会抖一下。"
SPACE.6.o: "第二幕"
SPACE.7: "冰与火之歌-酷热炼狱 (+50°C，高湿度)"
SPACE.7.d: "环境骤变，寒意瞬间被一股令人窒息的热浪取代。墙壁上的冰霜迅速融化，空气变得潮湿而粘稠。五人身上的厚重训练服早已被勒令换下，现在穿着单薄的灰色短袖短裤，但汗水几乎立刻浸透了衣物。\n“啊——！热死了！要融化了！” 爱音瘫坐在地上，用手拼命扇着风，但吹来的只有热风。“头发都黏在脸上了…形象全毁了…这比夏天顶着太阳发传单还难受一百倍！”\n“吵死了！安静点能凉快些吗？！” 立希抹了一把额头上的汗，汗水立刻又流了下来，蛰得她眼睛疼。她焦躁地看着灯，灯的脸颊异常潮红，呼吸急促，眼神有些涣散，看起来像是中暑的前兆。“喂！给她水！还有降温贴！听见没有？！” 她朝着观察窗怒吼。\n“好…晕……” 灯靠在墙角，声音微弱，整个人像是脱水的植物，蔫蔫的。“空气…好重…像…湿透的…棉被……” 她感觉意识都在这闷热中变得模糊不清。\n“大家注意补充水分…虽然这里好像并没有水。” 素世努力维持着仪态，但汗水还是顺着她的脖颈滑落。她拿出一条备用的小毛巾（不知从哪里变出来的）轻轻擦拭着，同时目光在舱内逡巡，似乎在寻找哪怕一丝凉意。“保持冷静…越焦躁体温会越高…” 她轻声对自己，也对其他人说，但效果甚微。\n乐奈的表现再次出人意料。她似乎对高温的耐受度也异于常人，或者说，她找到了某种独特的应对方式。她一动不动地坐在角落的阴影里（尽管那阴影也热得发烫），闭着眼睛，像是在冥想。汗水顺着她的下巴滴落，但她的表情异常平静。过了很久，她才缓缓睁开眼，看向头顶刺眼的灯光，用几乎听不见的声音说：\n“……汗…是咸的。像…海。”"
