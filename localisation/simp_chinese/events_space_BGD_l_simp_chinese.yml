SPACE.8: "冰与火之歌-训练结束"
SPACE.8.d: "当舱门终于打开，温度恢复正常的空气涌入时，五个人几乎是连滚带爬地逃了出来。爱音第一时间冲向饮水机猛灌水，立希扶着摇摇欲坠的灯，素世则在工作人员的搀扶下坐到椅子上，脸色苍白地要求一杯…冰镇花草茶。\n乐奈最后一个走出来，她甩了甩湿透的头发，回头看了一眼那个刚刚让她们体验了冰火两重天的金属房间，眼神里没有恐惧，反而带着一丝若有所思。她走到立希旁边，戳了戳灯汗湿的额头，然后低声说：\n“刚才…像被煮了。又像被冻住。” 她顿了顿，补充道"
SPACE.8.o: "“……两种声音，都不好听。”"
SPACE.9: "轻轻一推……"
SPACE.9.d: "“左平移修正…过度！过度了！爱音你往右打一点！不不不，是摇杆！不是你的头！” 教官的声音在通讯频道里充满了疲惫。\n千早爱音坐在模拟驾驶舱里，手心冒汗，眼前是令人眼花缭乱的仪表盘和对接目标（一个巨大的空间站影像）。“我、我知道！但它不听我的！就像鼓手有时候会抢拍一样！” 她猛地一推摇杆，屏幕上的飞船猛地侧倾，撞上了空间站的边缘，刺耳的警报声响起，屏幕变红，显示“对接失败 - 结构损坏”。\n“呜哇！对、对不起！” 爱音吓得缩起脖子。\n旁边的模拟器里，立希正在进行紧急避障程序。她烦躁地拍打着控制面板：“这什么破反应速度？！我都按了！怎么还不躲开？！这比让某人按时来练习还难！” 屏幕上，她驾驶的飞船成功躲开了大陨石，却一头撞上了一颗小的。\n素世是唯一一个勉强完成了一次慢速对接程序的，但耗时是标准时间的三倍。她走出模拟器时，脸上带着完美的微笑，但紧握的拳头和略显苍白的脸色说明了一切。\n乐奈戴着巨大的VR头盔，眼前是模拟空间站外的景象和一个巨大的机械臂。她的任务是使用操作杆精确地抓住一个漂浮的实验模块，并将其安装到指定位置。然而…\n“乐奈，请注意你的操作精度，不要进行无意义的大幅度摆动。” 教练员的声音通过通讯器传来，带着一丝无奈。屏幕上，那巨大的机械臂正随着乐奈手中操作杆的奇特动作，在太空中跳着一种…难以名状的舞蹈。时而快速挥舞，时而猛地停顿，仿佛在打某种复杂的摇滚鼓点，完全无视了那个近在咫尺的目标模块。\n“这个…手感…” 乐奈低声自语，完全沉浸在自己的世界里，“鼓棒…太重了…” 她似乎把操作杆当成了鼓棒或者吉他拨片，正在尝试用它来“演奏”。至于那个实验模块？它已经被机械臂不小心“拍”飞到模拟画面的远方去了。"
SPACE.9.o: "别真在太空迷路了…"
SPACE.10: "奇迹的计算"
SPACE.10.d: "模拟舱内弥漫着紧张感。这是“罗穆路斯计划”训练中关键一环：模拟从地球停泊轨道进入月球转移轨道，且燃料必须控制在极限范围内。前几次都以失败告终。\n“可恶！燃料只剩15%了！”椎名立希紧盯数据，满头大汗。“再误差0.5秒，我们就漂没了！”\n“冷、冷静点，立希酱…”千早爱音颤声说，试图回忆引力弹弓效应的公式，却脑中空白。\n“来不及了！窗口期只剩30秒！”长崎素世调出辅助数据，“必须微调点火向量，但这超出了我们训练范围。”\n“要…撞上星星了吗？”高松灯望着逼近的轨道交点，低声问。\n这时，一直沉默的要乐奈睁开眼，侧耳听着引擎和警报音。\n“……太快了。”她低声说。\n“哈？什么太快了？”立希怒道。\n“节奏，乱了。”乐奈指着参数显示，“这里要慢一点…像休止符。”又指主引擎推力：“这里要‘渐强’，但要‘断奏’…一下，一下。”她的话满是音乐比喻。\n立希本想反驳，却发现这些“乱调”、“吉他弦”的调整方向，与她脑中模糊但来不及验证的计算，竟然吻合？！\n“赌一把！”立希果断操作，“推力调整 -5%…偏航角 +0.8度…”\n素世立即跟上：“俯仰角同步微调 -0.2度！”\n爱音紧盯剩余燃料，灯则合掌闭眼祈祷。\n引擎最后一声轰鸣后戛然而止，舱内一片寂静。\n主屏幕跳出绿色提示：“轨道注入成功。剩余燃料：2.1%。”\n“成…成功了？！”爱音惊呼。\n素世瘫坐椅上，长舒一口气。\n立希看着乐奈那仿佛睡着的脸，复杂地哼了一声，嘴角微微上扬。\n灯睁眼看见绿色提示，小声说：“太好了……”\n观察室内，JAXA人员目瞪口呆，反复回放操作记录，试图理解这场“神来之笔”的奇迹。\n“刚才那个引擎声…”乐奈又缓缓开口，“像不错的贝斯line。”\n虽然过程混乱玄学，但这次奇迹般的操作，让JAXA对她们的潜力（或不确定性）有了全新认知。"
