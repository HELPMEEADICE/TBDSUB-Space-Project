desc_slogan_first: "“边界从未终结，只是被重新定义。”\n\n20世纪的战争撕裂了大地，划分了疆界\n21世纪的曙光照耀之时，人类将目光投向头顶的星辰\n\n地球只是序章，轨道是前线，月球是前哨，而火星、木星……才是下一道边疆线\n\n\n\n钢铁尚在，雄心不息——下一场战役，属于星辰。"

desc_first_main: "在日本自由共和国步出内战废墟、重新确立民主与自由的秩序之后，总统户山香澄向国会与全世界庄严宣布：日本将重返宇宙，并在三年内完成首次登月。\n这一激动人心的计划，代号“罗穆路斯”——源自古代传说中开创罗马的双胞兄弟之一，象征着从文明边缘走向星辰大海的勇气与野心。\n罗穆路斯计划不仅是一次科学壮举，更是一场文化跃迁。\n它宣告着一个理念：即便是由理想主义者建立的国家，也有资格踏上星月之间的征程。\n该计划由JAXA（日本宇宙航空研究开发机构）牵头，联合亚太自由国家联盟各成员国共同参与。"
desc_first_sgp_base: "为提升发射效率与太空任务执行灵活性，亚洲自由国家联盟决定在赤道附近的新加坡设立全新多功能航天中心。该中心被命名为SASH（Southeast Asian Space Hub），包括垂直/水平发射设施、航天器装配中心、任务控制室、科研机构及国际合作基地。地处赤道带来的旋转加速度优势将极大降低火箭燃料需求，有效提升大型任务执行能力。"
desc_first_rocket: "罗穆路斯计划第一阶段的技术核心是FREE-01型重型火箭（Free Republic Explorer Engine-01）。该型号火箭设计任务为将超过190吨的有效载荷送入近地轨道，具备月球轨道注入与深空任务能力。\n\nFREE系列火箭采用分段式模块化构型，具备高度可扩展性与未来重组兼容潜力。发动机部分由JAXA与APFNA共同研发，使用液氧—甲烷推进剂，兼具可重用性与环保性，标志着亚洲在绿色航天推进技术上的重大突破。"
desc_deltav: "在太空中，不像在地球上开车有空气阻力、摩擦力帮你减速，也没有方向盘一打就能轻松转向（转向也需要动力）。航天器（比如火箭、卫星）想要加速、减速、或者改变飞行方向，都必须依靠消耗燃料，喷气来实现。\n\n我们说一个火箭有 9000 m/s 的 Δv，意思就是它可以总共加速（或减速）9000 米每秒的速度量。\n\n而在太空中完成任务，比如：\n从地球起飞：≈ 9500 m/s Δv\n地球轨道到月球轨道：≈ 4100 m/s Δv\n登陆火星：≈ 5500~6000 m/s Δv\n如果你带的燃料不够，也就是你的 Delta-V 不够，那你就飞不到目的地，哪怕你“看起来很接近”。\n\n火箭每加速一次，就会消耗燃料，而这会让整艘船变“轻”。\n所以，越往后你越轻，就能用更少的燃料产生更多的加速度。\n但问题是：你要带着所有的燃料从一开始就起飞，所以燃料越多，火箭越重，结果反而越难加速——这就是所谓的“火箭质量悖论”。\n\nDelta-V 就像是你飞船的“魔法值（MP）”，你要用它做各种动作，油不够了，哪都去不了。\n\n总而言之：你需要时刻注意Δv，小心不要让自己成为地球的卫星。"
